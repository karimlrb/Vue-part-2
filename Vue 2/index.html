<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js 2</title>
  </head>
  <style>
    * {
      font-style: italic;
      font-size: 35px;
    }
    .blue {
      color: blue;
    }
    .underline {
      text-decoration: underline;
    }
    .red {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      <button @click="isBlue = !isBlue">Bleu</button>
      <button @click="isUnderline = !isUnderline">Soulign√©</button>
      <h1 class="title" :style="[{color:color}, myStyle]">Titre 1</h1>
      <h1 class="title" :style="myStyle">Titre 2</h1>
      <h1 class="title" :style="myStyle">Titre 3</h1>
      <input type="text" v-model="color" />
      <input type="text" v-model="size" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          color: "red",
          size: 35,
        },
        computed: {
          myStyle: function () {
            return {
              "font-size": this.size + "px",
            };
          },
        },
      });
    </script>
  </body>
</html>
