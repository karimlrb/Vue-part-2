<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js 2</title>
  </head>
  <style>
    p {
      font-size: 25px;
    }
  </style>
  <body>
    <div id="app">
      <button @click="show = !show">Inverser le texte</button>
      <template v-if="color == 'red' ">
        <p>C'est rouge</p>
        <strong>Oui du rouge</strong>
      </template>
      <h1 v-else>Autre texte !</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          show: false,
          color: "",
        },
      });
    </script>
  </body>
</html>
