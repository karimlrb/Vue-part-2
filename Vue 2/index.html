<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js 2</title>
  </head>
  <body>
    <div id="app">
      <button @click="increase(4, $event)">Incrémenter</button>
      <h3>{{counter}}</h3>
      <input @keyup.space.enter="alert('Une touche est appué')" type="text" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          tagname: "",
        },
        methods: {
          increase: function (step, e) {
            this.counter += step;
            this.tagname = e.target.tagName;
          },
          hover: function (e) {
            this.tagname = e.target.tagName;
          },
        },
      });
    </script>
  </body>
</html>
