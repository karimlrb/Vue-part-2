<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js 2</title>
  </head>
  <body>
    <div id="app">
      <button @click="counter++">Incrémenter</button>
      <button @click="counter--">Décrémenter</button>
      <button @click="counterTwo++">Incrémenter2</button>
      <h3>{{counter}}</h3>
      <h3>{{counterTwo}}</h3>
      <h3>{{wordMethod()}} --- {{ wordComputed }} -- {{ word }}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          counterTwo: 0,
          word: "Positif",
        },
        computed: {
          wordComputed: function () {
            console.log("In computed");
            return this.counter < 0 ? "Négatif" : "Positif";
          },
        },
        watch: {
          counter: function (value) {
            console.log("in Watch");
            return this.counter < 0 ? "Négatif" : "Positif";
          },
        },
        methods: {
          wordMethod: function () {
            console.log("In method");
            return this.counter < 0 ? "Négatif" : "Positif";
          },
        },
      });
    </script>
  </body>
</html>
